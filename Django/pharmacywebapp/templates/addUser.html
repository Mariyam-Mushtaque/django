{% extends 'base.html' %}

{% block title %}Add New User{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
<img src="/static/addNewUser.jfif" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h1 class="text-center py-3">Enter Customer Details</h1>
    <form method="post" action="/addUser">
    {% csrf_token %}
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="enter full name">
        </div>
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" placeholder="enter age">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Sex</label>
            <select class="form-select" aria-label="Default select example" id="sex" name="sex">
            <option selected>select sex</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Blood Group</label>
            <select class="form-select" aria-label="Default select example" id="bloodgroup" name="bloodgroup">
            <option selected>Select blood group</option>
            <option value="1">A+</option>
            <option value="2">A-</option>
            <option value="3">B+</option>
            <option value="4">B-</option>
            <option value="5">AB+</option>
            <option value="6">AB-</option>
            <option value="7">O+</option>
            <option value="8">O-</option>
            </select>
        </div>
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone number</label>
        <input type="number" class="form-control" id="phonenumber" name="phonenumber" placeholder="enter phone number">
        </div>
        <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
        </div>
        <div class="mb-3">
        <button class="btn btn-primary" type="submit">ADD</button>
        </div>
    </form>

</div>
{% endblock body %}
