{% extends 'base.html' %}

{% block title %}Add New Medicine{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
<img src="/static/addNewUser.jfif" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h1 class="text-center py-3">Enter Medicine Details</h1>
    <form method="post" action="/addMedicine">
    {% csrf_token %}
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="enter medicine name">
        </div>
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Batch no.</label>
        <input type="text" class="form-control" id="batch" name="batch" placeholder="enter batch number">
        </div>
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Manufactured By</label>
        <input type="text" class="form-control" id="manufacture" name="manufacture" placeholder="manufaturer name">
        </div>
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" placeholder="enter quantity">
        </div>
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Price per unit</label>
        <input type="number" class="form-control" id="price" name="price" placeholder="Rs. / unit">
        </div>
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Expiry Date</label>
        <input type="date" class="form-control" id="date" name="date" >
        </div>
        <div class="mb-3">
        <button class="btn btn-primary" type="submit">ADD-MEDICINE</button>
        </div>
    </form>

</div>

{% endblock body %}
